<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Apply your desired styles */
        .bck {
    background-image: url('background.png');
}
.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 100vh;
    margin: 0 auto;
    max-width: 800px;
}

.left-half {
  /*  background-image: url('background.png');*/
    flex: 1;
    padding: 200px;
    width: 100px;
    text-align: center;

}
.bckr{
    background-image: url('right.png');
}
.right-half {
    
    flex: 1;
    padding: 20px;
    text-align: center;
}

/* Style the social media buttons */
.social-button {
    display: block;
    margin: 10px 0;
    padding: 10px 20px;
    background-color: #3498db;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
}

.social-button.facebook {
    background-color: #3b5998;
}

.social-button.linkedin {
    background-color: #0077b5;
}

.social-button.twitter {
    background-color: #1da1f2;
}

/* Style the form */
form {
    text-align: left;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
}

input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button[type="submit"] {
    background-color: #2ecc71;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* Style the "Sign up" link */
p {
    margin-top: 20px;
    font-size: 14px;
}

a {
    text-decoration: none;
    color: #3498db;
}

    </style> <!-- You can create a separate CSS file for styling -->
</head>
<body class="bck">
    <script>
        // Wait for the document to fully load
        document.addEventListener("DOMContentLoaded", function () {
            // Get a reference to the form element
            var form = document.querySelector("form");

            // Add a submit event listener to the form
            form.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent the default form submission

                // Get the values of the email and password fields
                var emailValue = document.getElementById("email").value;
                var passwordValue = document.getElementById("password").value;

                // Print the values to the console
                console.log("Email: " + emailValue);
                console.log("Password: " + passwordValue);

                // You can also perform additional actions here, such as sending the data to a server
            });
        });
    </script>
    
    <div class="container">
        <div class="left-half">
            <h1>Login with Social Media</h1>
            <a href="#" class="social-button facebook">Login with Facebook</a>
            <a href="#" class="social-button linkedin">Login with LinkedIn</a>
            <a href="#" class="social-button twitter">Login with Twitter</a>
        </div>
        <div class="right-half" class="bckr">
            <h2>Login with Email</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
